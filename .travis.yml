language: python
python:
  - "3.4"
  - "3.5"

install:
  - pip install leveldb
  - pip install pytest pytest-cov
  - pip install python-coveralls

#
# script:
#   coverage run --source=levelpy setup.py pytest --addopts '--cov=levelpy.view --cov-report=term-missing'
#
